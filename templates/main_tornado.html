<html>
<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{ static_url('themes/jquery/jquery.mobile.icons.min.css') }}"/>

</head>
<body>

            </div><!-- /navbar -->

        <div data-role="content">

        </div>

    <script src="{{ static_url('js/jquery/jquery-1.11.3.min.js')}}"></script>
